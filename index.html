<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 11 de sep 2025</title>
</head>
<body>

 <script>
    if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js')
        .then(
            function(registration){
                console.log('Registro del SW satisfactorio con ambito: ', registration.scope);
            }
        ).catch(
            function(err){
                console.log('El registro del SW fallo: ', err)
            }
        );
    }
 </script>  
</body>
</html>
